<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Type Conversion</title>
</head>
<body>
    <script>
        const stringValue = "10"; 
        const numberValue = 5;    
        let result1 = stringValue + numberValue;  

        console.log(" '10' + 5:", result1);
        console.log("JS uses the + by converting 5 into string and adds it to the string 10 is so it becomes 105");

        var numFromTrue = Number(true);  
        let numFromFalse = Number(false); 

        console.log("Number(true):", numFromTrue);
        console.log("Number(false):", numFromFalse);
        console.log("the function converts true to 1 and false to 0 because a boolean has 1 be true and 0 is false in c++ if u return 1 it is like saying return true or that something is true in that block of code");

        var boolFromOne = Boolean(1);    
        var boolFromZero = Boolean(0);   
        var boolFromStringZero = Boolean("0");  

        console.log("Boolean(1):", boolFromOne);
        console.log("Boolean(0):", boolFromZero);
        console.log("Boolean('0'):", boolFromStringZero);
        console.log("Just like a bool 0 is false and 1 is true but with this string '0' is a non-empty string, which is considered a truthy value, so Boolean('0') returns true.");
    </script>
</body>
</html>
