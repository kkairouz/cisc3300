<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Delights Bakery</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f5f0;
        }

        /* Header Styling */
        header {
            background-color: #ffcc80;
            padding: 20px 0;
            border-bottom: 4px solid #d68042;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            font-weight: bold;
            color: #8B4513;
            font-size: 18px;
        }

        /* Logo Styling */
        .logo {
            font-family: 'Lobster', cursive;
            font-size: 36px;
            color: #8B4513;
            margin-bottom: 10px;
        }

        /* Section Styling */
        section, h1, h2, p, form {
            margin: 20px auto;
            padding: 15px;
            width: 80%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input {
            margin: 5px 0;
            font-size: 16px;
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #ffcc80;
            color: #8B4513;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
        }
        input[type="submit"]:hover {
            background-color: #d68042;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="logo">Dreamy Delights Bakery</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <h1>Welcome to Dreamy Delights Bakery</h1>
    <p>We serve the freshest pastries and cakes made with love.</p>
    
    <section>
        <h2>Our Specialties</h2>
        <p>We specialize in handmade croissants, custom cakes, and gourmet cookies.</p>
    </section>
    
    <img src="images/bakery.jpg" alt="A delicious cake from Dreamy Delights Bakery">
    
    <h2>Contact Us</h2>
    <form action="#" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
