<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: repeat(4, 100px);
            grid-template-columns: repeat(4, 100px);
            gap: 0px; /* Adjust gap as needed */
            width: 400px; /* Adjust width as needed */
            height: 400px; /* Adjust height as needed */
        }

        .grid-item {
            background-color: white; /* Default color */
            display: flex;
            justify-content: center;
            align-items: center; /* Center content vertically and horizontally */
            font-size: 30px;
        }

        .item1 {
            grid-row: 1 / 5; /* Span from row 1 to 4 (exclusive of 5) */
            grid-column: 1 / 2; /* Span from column 1 to 2 (exclusive of 3) */
            background-color: blue; /* Color for item1 */
        }

        .item2 {
            grid-row: 1 / 3; /* Span from row 1 to 2 (exclusive of 3) */
            grid-column: 3 / 5; /* Span from column 3 to 4 (exclusive of 5) */
            background-color: lime; /* Color for item2 */
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item item1">A</div>
    <div class="grid-item"></div>
    <div class="grid-item item2">B</div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
</div>

</body>
</html>
