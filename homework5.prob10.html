<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div id="message-data" class="mt-5"></div>
<div class="mt-5">
    <form id="form-id">
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit Here</button>
    </form>
</div>

<style>
.theData 
{
    text-align: center;
    color: blue;
    margin: 5px;
}
</style>
<script>
     $('#form-id').on('submit', function (e) 
     {
        e.preventDefault();
        const emailInput = $('#exampleInputEmail1');
        const passwordInput = $('#exampleInputPassword1');
        const data = {
            email: emailInput.val(),
            password: passwordInput.val(),
        }
        $.ajax(
        {
            url: 'http://localhost:8888',
            type: "POST",
            data: data,
            dataType: "json",
            success: function (data) {
                console.log(data);
                $("#message-data").html(`
                                <div class="theData">${data.message}</div>
                            `);
            },
            error: function (error) 
            {
                console.log(error)
            }
        });

    });
</script>
</body>
</html>
