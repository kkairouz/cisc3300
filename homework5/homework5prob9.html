<!DOCTYPE html>
<html>
<head>
<title>Problem 9 with Button</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
        .clicker
        {
            width: 200px;
            height: 70px;
            background-color: goldenrod;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            border: none;
            border-radius: 8px;
        }

        #items-container 
        {
            margin-top: 20px;
        }

        .item 
        {
            padding: 20px;
            margin: 10px;
            background: lightgray;
            border-radius: 8px;
            font-size: 18px;
            border: 1px solid #000;
            display: flex;
            justify-content: space-between;
            width: 300px;
        }

        .name 
        {
            font-weight: bold;
        }

        .price 
        {
            color: limegreen;
        }
</style>
</head>
<body>

    <button id="ajax-get" class="clicker">Get Items!</button>
    <div id="items-container"></div>

    <script>
        $('#ajax-get').on('click', function () 
        {
            $.ajax(
                {
                url: 'http://localhost:8888/problem.php',
                type: "GET",
                dataType: "json",
                success: function (data) 
                {
                    console.log(data);
                    $('#items-container').empty(); 
                    
                    $.each(data, function (key, value) {
                        $('#items-container').append
                        (
                            `<div class="item">
                                <span class="name">${value.name}</span>
                                <span class="price">${value.price}</span>
                            </div>`
                        );
                    });
                },
                error: function () {
                    alert("Error fetching data!");
                }
            });
        });
    </script>

</body>
</html>
