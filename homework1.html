    <title>Dreamy Delights Bakery</title>
</head>
<body>
    <h1>Dreamy Delights Bakery</h1>
    <p>Welcome to Dreamy Delights Bakery, where we serve the freshest pastries and cakes made with love.</p>

        <h2>Our Specialties</h2>
        <p>We specialize in handmade croissants, custom cakes, and gourmet cookies.</p>
    </section>
    
    <img src="images/bakery.jpg" alt="A delicious cake from Dreamy Delights Bakery">
    
    <h2>Contact Us</h2>
    <form action="#" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br>

        <input type="submit" value="Submit">
